<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./src/CSS/reset.css">
    <link rel="stylesheet" href="./src/CSS/style.css">
    <link rel="stylesheet" href="./src/CSS/fonts.css">
</head>
<body>
    <main>
        <div class="main-left-login">
            <div class="left-login"> 
                <div class="text-login">
                    <h1 class="welcome">Welcome Back!</h1>
                    <p class="p1">To keep connected with us</p>
                    <p class="p2">please login with your personal info</p>
                </div>
                <div class="btn-left">
                    <button class="btn-signin">SIGN IN</button>
                </div>
            </div>
        </div>    
        <div class="main-right-login">
            <div class="right-login">
                <div class="text-create">
                    <h1 class="create">Create Account</h1>
                </div>
                <div class="icon">
                    <a href="" target="_blank">
                        <img src="./src/icons/facebook.svg" alt="Facebook">
                    </a>
                    <a href="" target="_blank">
                        <img src="./src/icons/google.svg" alt="Google">
                    </a>
                    <a href="" target="_blank">
                        <img src="./src/icons/linkedin.svg" alt="Linkedin">
                    </a>
                </div>
                <p class="p3">or use your email for registration:</p>
                <div class="textfield">
                    <img src="./src/icons/userName.svg" alt="Name">
                    <input type="text" rang="name" placeholder="Name">
                </div>
                <div class="textfield">
                    <img src="./src/icons/email.svg" alt="">
                    <input type="text" rang="email" placeholder="Email">
                </div>
                <div class="textfield">
                    <img src="./src/icons/password.svg" alt="">
                    <input type="password" name="senha" placeholder="Password">
                </div>
                <div class="btn-right">
                    <button class="btn-signup">SIGN UP</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
